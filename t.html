
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Injection Learning Lab</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px;
            background-color: #f4f4f4;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
        }
        .vulnerable { border-color: red; }
        .secure { border-color: green; }
    </style>
</head>
<body>
    <h1>Search</h1>
    
    <h2>What you want to knowt</h2>
    <form id="vulnerableForm">
        <input type="text" id="vulnerableInput" placeholder="Enter content">
        <button type="button" onclick="displayVulnerable()">Submit</button>
    </form>
    <div id="vulnerableOutput" class="output vulnerable"></div>

    <h2>Secure Input</h2>
    <form id="secureForm">
        <input type="text" id="secureInput" placeholder="Enter content">
        <button type="button" onclick="displaySecure()">Submit</button>
    </form>
    <div id="secureOutput" class="output secure"></div>

    <script>
        function displayVulnerable() {
            // VULNERABLE: Directly setting innerHTML
            const input = document.getElementById('vulnerableInput');
            const output = document.getElementById('vulnerableOutput');
            output.innerHTML = input.value;
        }

        function displaySecure() {
            // SECURE: Using textContent to escape HTML
            const input = document.getElementById('secureInput');
            const output = document.getElementById('secureOutput');
            output.textContent = input.value;
        }
    </script>
</body>
</html>
